<aside
  class="sidebar-wrapper mat-elevation-z9"
  [ngClass]="{ 'mini-sidebar': getSideBarSate() }"
>
  <div class="sidebar-header">
    <img src="assets/images/logoDb.png" width="100" />
  </div>
  <nav class="sidebar-menu">
    <mat-accordion class="example-headers-align" multi>
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard">
          <mat-icon class="material-icons-outlined">grid_view</mat-icon
          ><span class="sidebarButton">Dashboard</span></a
        >
      </mat-nav-list>

      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          <mat-icon class="material-icons-outlined">local_mall</mat-icon
          >Products
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="products/"
            ><mat-icon>arrow_right</mat-icon
            ><span class="sidebarButton">Products</span></a
          >
          <a mat-list-item routerLink="products/categories"
            ><mat-icon>arrow_right</mat-icon
            ><span class="sidebarButton">Categories</span></a
          >
          <a mat-list-item routerLink="products/subcategories"
            ><mat-icon>arrow_right</mat-icon
            ><span class="sidebarButton">Subcategories</span></a
          >
          <a mat-list-item routerLink="products/attributes"
            ><mat-icon>arrow_right</mat-icon
            ><span class="sidebarButton">Attributes</span></a
          >
          <a mat-list-item routerLink="products/values"
            ><mat-icon>arrow_right</mat-icon
            ><span class="sidebarButton">Values</span></a
          >
        </mat-nav-list>
      </mat-expansion-panel>

      

      <mat-nav-list>
        <a mat-list-item routerLink="user/profile"
          ><mat-icon class="material-icons-outlined">account_circle</mat-icon
          ><span class="sidebarButton">User Profile</span></a
        >
      </mat-nav-list>
    </mat-accordion>
  </nav>
</aside>
