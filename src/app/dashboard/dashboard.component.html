<div class="row">
  <div class="col-12 col-xxl-12 d-flex">
    <mat-card class="rounded-4 w-100">
      <mat-card-content>
        <div class="d-flex flex-row gap-3 align-items-center justify-content-between">
          <div class="">
            <h5 class="">Last products</h5>
          </div>
          <div>
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon class="material-icons-outlined">visibility</mat-icon>
                <span>View</span>
              </button>
              <button mat-menu-item>
                <mat-icon class="material-icons-outlined">edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item>
                <mat-icon class="material-icons-outlined">delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </div>
        </div>

        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element">
                <div class="">
                  <h6 class="date mb-0">{{element.date}}</h6>
                  <p class="time mb-0">{{element.time}}</p>
                </div>
              </td>
            </ng-container>
  
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Source Name </th>
              <td mat-cell *matCellDef="let element">
                <div class="d-flex align-items-center flex-row gap-3">
                  <div class="">
                    <img src="{{element.src}}" width="35" alt="">
                  </div>
                  <div class="">
                    <h6 class="date mb-0">{{element.source}}</h6>
                    <p class="time mb-0">{{element.desc}}</p>
                  </div>
  
                </div>
              </td>
            </ng-container>
  
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"><span
                  class="card-lable mat-light-bg-green text-green fw-500">{{element.status}}</span></td>
            </ng-container>
  
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Amount </th>
              <td mat-cell *matCellDef="let element">
                <h5 class="mb-0">${{element.amount}}</h5>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>


 
</div><!--end row-->
