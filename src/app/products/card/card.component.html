<div class="cardProduct">
  <div>
    <img
      [src]="
        getFullImageUrl(product.imageUrl)
          | protectedImage
          | async
          | defaultImage : 'assets/images/nophoto.jpg'
      "
      alt="{{ product.name }}"
      class="imgProduct"
    />
  </div>

  <div class="cardBody">
    <h5 class="cardTitle">{{ product.name }}</h5>
    <p class="cardText"><b>Sku:</b> {{ product.sku }}</p>
  </div>

  <div class="cardBody">
    <div>ggggg</div>
  </div>

  <div class="cardBody">
    <div>ggggg</div>
  </div>

  <div class="cardButtonContainer">
    <button
      class="cardButton"
      (click)="onEditProduct(product.id)"
      matTooltipPosition="above"
      matTooltipShowDelay="100"
      matTooltipHideDelay="100"
      matTooltip="Edit"
    >
      <mat-icon>edit</mat-icon>
    </button>

    <button
      class="cardButton"
      (click)="onPhotoProduct(product.id)"
      matTooltipPosition="above"
      matTooltipShowDelay="100"
      matTooltipHideDelay="100"
      matTooltip="Photo"
    >
      <mat-icon>photo_camera</mat-icon>
    </button>
    <button
      class="cardButton cardButtonDelete"
      (click)="onDeleteProduct(product.id)"
      matTooltipPosition="above"
      matTooltipShowDelay="100"
      matTooltipHideDelay="100"
      matTooltip="Delete"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
